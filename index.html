<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="./css/mobile-style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../coffee shop/js/all.js"></script>
</head>

<body>


    <!-- pre loader -->
    <!--end pre loader -->
    <!-- header -->
    <header class="header" id="header">
        <!-- banner -->
        <div class="banner">
            <h1 class="banner_title bella-fonts">coffee junkie</h1>
            <div class="banner_icons">
                <a href="#" class="banner_social-icon">
                    <i class="fa fa-facebook fa-fw fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#" class="banner_social-icon">
                    <i class="fa fa-instagram fa-fw fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#" class="banner_social-icon">
                    <i class="fa fa-youtube fa-fw fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#" class="banner_social-icon">
                    <i class="fa fa-envelope-o fa-fw fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#" class="banner_social-icon">
                    <i class="fa fa-twitter fa-fw fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <!-- end banner -->
        <!-- video -->
        <article class="video_container">
            <video class="video_item" autoplay muted loop>
                <source src="./assets/Video Of Coffee Beans.mp4" type="video/mp4">

            </video>
        </article>
        <!-- end of video -->

        <div class="navBtn"><i class="fa fa-bars"></i></div>

    </header>
